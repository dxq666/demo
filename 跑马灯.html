<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="action">
   <button @click='start'>开始</button>
   <button @click='stop'>停止</button>
   <h1>{{msg}}</h1>
</div> 
<script>

new Vue({
el:'#action',//挂载点，获取标签结点
data:{//属性
msg:'123456',
tou:'',
wei:'',
flag:true,

},
methods:{//方法
start(){
    if(this.flag!=true){
        return
    }
 this.flag=setInterval(()=>{
this.tou=this.msg.substring(0,1)
this.wei=this.msg.substring(1)
this.msg=this.wei+this.tou
 

    },50)
    
},
stop(){   
 
    clearInterval(this.flag)
    this.flag=true

}


}








})

</script>
</body>
</html>
